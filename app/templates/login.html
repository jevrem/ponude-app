<!doctype html>
<html lang="hr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ponude - Login</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: #f6f7fb; }
    .card { max-width: 420px; margin: 10vh auto; background: white; border-radius: 12px; padding: 24px; box-shadow: 0 6px 20px rgba(0,0,0,.08); }
    label { display:block; margin-top: 12px; font-weight: 600; }
    input { width: 100%; padding: 10px 12px; margin-top: 6px; border: 1px solid #d7dbe7; border-radius: 10px; }
    button { margin-top: 16px; width: 100%; padding: 10px 12px; border: 0; border-radius: 10px; background: #111827; color: white; font-weight: 700; cursor: pointer; }
    .err { margin-top: 12px; color: #b91c1c; font-weight: 600; }
    .hint { margin-top: 10px; color: #6b7280; font-size: 13px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Ponude â€“ prijava</h2>
    {% if error %}<div class="err">{{ error }}</div>{% endif %}
    <form method="post" action="/login">
      <label>Username</label>
      <input name="username" autocomplete="username" required>
      <label>Lozinka</label>
      <input name="password" type="password" autocomplete="current-password" required>
      <button type="submit">Prijavi se</button>
    </form>
    <div class="hint">Postavi USER1/2 vars u Render Environment Variables.</div>
  </div>
</body>
</html>
