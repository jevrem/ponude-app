<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    body{font-family:Arial,sans-serif;max-width:420px;margin:60px auto;padding:0 18px;}
    .card{border:1px solid #eee;border-radius:14px;padding:18px;background:#fff;}
    label{display:block;margin:10px 0 6px;font-size:13px;color:#444;}
    input{width:100%;padding:10px;border:1px solid #ccc;border-radius:10px;box-sizing:border-box;}
    .btn{margin-top:14px;border:1px solid #222;background:#eaeaea;font-weight:bold;padding:10px 12px;border-radius:10px;cursor:pointer;width:100%;}
    .err{background:#fff3f3;border:1px solid #e2a1a1;padding:10px 12px;border-radius:12px;margin:10px 0;}
    .muted{color:#666;font-size:13px;margin-top:8px;}
  </style>
</head>
<body>
  <h1>Ponude</h1>
  <div class="card">
    {% if err %}<div class="err">{{ err }}</div>{% endif %}
    <form method="post" action="/login">
      <label>Korisnik</label>
      <input name="username" autocomplete="username" required />
      <label>Zaporka</label>
      <input name="password" type="password" autocomplete="current-password" required />
      <button class="btn" type="submit">Prijava</button>
      <div class="muted">Samo admin pristup.</div>
    </form>
  </div>
</body>
</html>
