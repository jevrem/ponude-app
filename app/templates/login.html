<!doctype html>
<html lang="hr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 22px; max-width: 520px; margin: 0 auto; }
    h1 { margin: 0 0 12px; }
    .muted { color:#666; font-size:13px; }
    label { display:block; margin: 12px 0 6px; }
    input { width:100%; padding:10px; border:1px solid #ccc; border-radius:8px; box-sizing:border-box; }
    .btn { margin-top: 14px; border:1px solid #333; background:#eaeaea; padding:10px 12px; cursor:pointer; border-radius:8px; width:100%; font-weight:bold; }
    .err { background:#fff3f3; border:1px solid #e2a1a1; padding:10px 12px; border-radius:10px; margin: 12px 0; }
  </style>
</head>
<body>
  <h1>Prijava</h1>
  <div class="muted">Ponude</div>
  {% if err %}<div class="err">{{ err }}</div>{% endif %}
  <form method="post" action="/login">
    <label>Korisnik</label>
    <input name="username" autocomplete="username" />
    <label>Lozinka</label>
    <input name="password" type="password" autocomplete="current-password" />
    <button class="btn" type="submit">Login</button>
  </form>
</body>
</html>
