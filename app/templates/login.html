<!doctype html>
<html lang="hr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prijava</title>
  <style>
    body{font-family:Arial,sans-serif;margin:24px;}
    .box{max-width:360px;}
    label{display:block;margin:10px 0 6px;}
    input{width:100%;padding:10px;border:1px solid #ccc;}
    .btn{margin-top:12px;padding:10px 14px;border:1px solid #333;background:#eee;cursor:pointer;}
    .err{background:#ffecec;border:1px solid #e2a2a2;padding:10px;margin:10px 0;}
  </style>
</head>
<body>
  <div class="box">
    <h1>Prijava</h1>
    {% if error %}<div class="err">{{ error }}</div>{% endif %}
    <form method="post" action="/login">
      <label>Korisniƒçko ime</label>
      <input name="username" autocomplete="username" required>
      <label>Lozinka</label>
      <input name="password" type="password" autocomplete="current-password" required>
      <button class="btn" type="submit">Prijavi se</button>
    </form>
  </div>
</body>
</html>
