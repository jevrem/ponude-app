<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <title>Postavke firme</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; }
    h1 { margin: 0 0 6px 0; }
    .muted { color:#666; font-size:13px; }
    .actions { display:flex; gap:10px; align-items:center; flex-wrap:wrap; margin-top: 10px; }
    .btn { border:1px solid #ccc; background:#f7f7f7; padding:8px 12px; cursor:pointer; }
    label { display:block; font-size:13px; margin: 10px 0 6px; color:#444; }
    input { width:100%; padding:10px; border:1px solid #ccc; }
    .row { display:flex; gap:14px; }
    .col { flex:1; }
    .ok { background:#eaffea; border:1px solid #86d786; padding:10px 12px; margin:10px 0; }
  </style>
</head>
<body>
  <h1>Postavke firme</h1>
  <div class="muted">Prijavljen: {{ user }}</div>

  <div class="actions">
    <a class="btn" href="/offer" style="text-decoration:none;">Nazad</a>
    <form method="post" action="/logout" style="margin:0;"><button class="btn" type="submit">Odjava</button></form>
  </div>

  {% if ok %}
    <div class="ok">Spremljeno âœ“</div>
  {% endif %}

  <form method="post" action="/settings">
    <label>Naziv firme</label>
    <input name="company_name" value="{{ s.get('company_name','') }}" placeholder="npr. Amaryllis interijeri" />

    <label>Adresa</label>
    <input name="company_address" value="{{ s.get('company_address','') }}" placeholder="npr. Ulica 1, 10410 Velika Gorica" />

    <div class="row">
      <div class="col">
        <label>OIB</label>
        <input name="company_oib" value="{{ s.get('company_oib','') }}" placeholder="npr. 12345678901" />
      </div>
      <div class="col">
        <label>Telefon</label>
        <input name="company_phone" value="{{ s.get('company_phone','') }}" placeholder="npr. +385 99 123 4567" />
      </div>
    </div>

    <label>Email</label>
    <input name="company_email" value="{{ s.get('company_email','') }}" placeholder="npr. info@firma.hr" />

    <div style="margin-top:12px;">
      <button class="btn" type="submit">Spremi</button>
    </div>
  </form>
</body>
</html>
