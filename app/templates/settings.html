<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Postavke</title>
  <style>
    body{font-family:Arial,sans-serif;padding:18px 22px;max-width:980px;margin:0 auto;}
    h1{margin:0 0 8px;}
    label{display:block;margin:10px 0 6px;font-size:13px;color:#444;}
    input,textarea{width:100%;padding:10px;border:1px solid #ccc;border-radius:10px;box-sizing:border-box;}
    textarea{min-height:90px;}
    .btn{border:1px solid #ccc;background:#f7f7f7;padding:8px 12px;border-radius:10px;cursor:pointer;}
    .btn-primary{border:1px solid #222;background:#eaeaea;font-weight:bold;}
    .card{border:1px solid #eee;border-radius:14px;padding:12px;background:#fff;margin-top:12px;}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap;}
    .spacer{flex:1;}
    .ok{background:#eaffea;border:1px solid #86d786;padding:10px 12px;margin:10px 0;border-radius:12px;}
  </style>

<style>
  :root{
    --bg:#f6f7fb;
    --fg:#0f172a;
    --muted:#64748b;
    --card:#ffffff;
    --border:#e2e8f0;
    --shadow:0 6px 18px rgba(15,23,42,.06);
    --link:#2563eb;
  }
  body{background:var(--bg);color:var(--fg);}
  a{color:var(--link);}
  .card,.box, .panel, .container, .wrap .card{background:var(--card);border-color:var(--border);}
  table th{background:rgba(148,163,184,.15);}
  table th, table td{border-bottom-color:var(--border);}
  input, select, textarea{background:var(--card);color:var(--fg);border-color:var(--border);}
  .muted{color:var(--muted)!important;}
  body.dark{
    --bg:#0b1220;
    --fg:#e5e7eb;
    --muted:#94a3b8;
    --card:#0f172a;
    --border:#1f2a44;
    --shadow:0 10px 24px rgba(0,0,0,.35);
    --link:#60a5fa;
  }
  /* floating toggle */
  .dm-toggle{
    position:fixed;left:14px;bottom:14px;z-index:9999;
    display:flex;gap:8px;align-items:center;
    padding:8px 10px;border-radius:999px;
    background:var(--card);border:1px solid var(--border);
    box-shadow:var(--shadow);cursor:pointer;user-select:none;
    font-size:12px;color:var(--muted);
  }
  .dm-dot{width:10px;height:10px;border-radius:999px;background:#fbbf24;border:1px solid rgba(0,0,0,.08);}
  body.dark .dm-dot{background:#60a5fa;border-color:rgba(255,255,255,.15);}
  /* autosave header pill */
  .save-pill{
    position:fixed;right:14px;top:14px;z-index:9999;
    padding:8px 12px;border-radius:999px;
    background:var(--card);border:1px solid var(--border);
    box-shadow:var(--shadow);font-size:12px;color:var(--muted);
    display:none;
  }
  .save-pill.ok{border-color:#86efac;color:#14532d;}
  .save-pill.bad{border-color:#fecaca;color:#7f1d1d;}
  body.dark .save-pill.ok{color:#86efac;border-color:#14532d;}
  body.dark .save-pill.bad{color:#fecaca;border-color:#7f1d1d;}
</style>

</head>
<body>
  <div class="row">
    <div>
      <h1>Postavke firme</h1>
      <div class="muted">Prijavljen: {{ user }}</div>
    </div>
    <div class="spacer"></div>
    <a href="/offer"><button class="btn" type="button">Nazad</button></a>
  </div>

  {% if ok %}<div class="ok">Spremljeno.</div>{% endif %}

  <form method="post" action="/settings" enctype="multipart/form-data">
    <div class="card">
      <h3 style="margin:0 0 8px;">Firma</h3>
      <label>Naziv</label>
      <input name="company_name" value="{{ settings.get('company_name','') }}" />
      <label>Adresa</label>
      <input name="company_address" value="{{ settings.get('company_address','') }}" />
      <label>OIB</label>
      <input name="company_oib" value="{{ settings.get('company_oib','') }}" />
      <label>IBAN</label>
      <input name="company_iban" value="{{ settings.get('company_iban','') }}" />
      <label>Email</label>
      <input name="company_email" value="{{ settings.get('company_email','') }}" />
      <label>Telefon</label>
      <input name="company_phone" value="{{ settings.get('company_phone','') }}" />
    </div>

    <div class="card">
      <h3 style="margin:0 0 8px;">Logo</h3>
      <div class="muted">Upload (PNG/JPG) ili ostavi prazno.</div>
      <label>Upload logo</label>
      <input type="file" name="logo_file" />
    </div>

    <div class="card">
      <h3 style="margin:0 0 8px;">Email template-i</h3>
      <label>Subject template</label>
      <input name="email_subject_tpl" value="{{ templates.get('email_subject_tpl','') }}" placeholder="Ponuda {{offer_no}} - {{client_name}}" />
      <label>Text template</label>
      <textarea name="email_text_tpl">{{ templates.get('email_text_tpl','') }}</textarea>
      <label>HTML template</label>
      <textarea name="email_html_tpl">{{ templates.get('email_html_tpl','') }}</textarea>
    </div>

    <div class="card">
      <h3 style="margin:0 0 8px;">PDF footer template</h3>
      <textarea name="pdf_footer_tpl">{{ templates.get('pdf_footer_tpl','') }}</textarea>
    </div>

    <div class="card">
      <button class="btn btn-primary" type="submit">Spremi</button>
      <a href="/clients"><button class="btn" type="button">Imenik klijenata</button></a>
      <a href="/backup"><button class="btn" type="button">Backup</button></a>
    </div>
  </form>

  <div class="card">
    <h3 style="margin:0 0 8px;">SMTP test</h3>
    <div class="muted">Pošalji test mail (koristi server SMTP env varijable). Najčešće za Gmail treba "App password".</div>
    <form method="post" action="/settings/smtp-test" class="row">
      <input name="to_email" placeholder="test@email.com" style="max-width:360px;" />
      <button class="btn" type="submit">Testiraj</button>
    </form>
  </div>

<script>
(function(){
  const key = 'ponude_theme';
  function apply(){
    const v = localStorage.getItem(key) || 'light';
    document.body.classList.toggle('dark', v === 'dark');
  }
  apply();

  // Floating toggle
  const btn = document.createElement('div');
  btn.className = 'dm-toggle';
  btn.innerHTML = '<span class="dm-dot"></span><span>Dark mode</span>';
  btn.addEventListener('click', () => {
    const cur = localStorage.getItem(key) || 'light';
    localStorage.setItem(key, cur === 'dark' ? 'light' : 'dark');
    apply();
  });
  document.body.appendChild(btn);

  // Save pill (used by autosave page; harmless elsewhere)
  const pill = document.createElement('div');
  pill.className = 'save-pill';
  pill.id = 'savePill';
  document.body.appendChild(pill);

  window.__savePill = function(msg, state){
    const el = document.getElementById('savePill');
    if(!el) return;
    el.textContent = msg || '';
    el.classList.remove('ok','bad');
    if(state === 'ok') el.classList.add('ok');
    if(state === 'bad') el.classList.add('bad');
    el.style.display = msg ? 'block' : 'none';
    clearTimeout(window.__savePill._t);
    window.__savePill._t = setTimeout(()=>{ el.style.display='none'; }, 1600);
  };
})();
</script>

</body>
</html>
