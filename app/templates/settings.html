<!doctype html>
<html lang="hr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Postavke firme</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 18px 22px; }
    h1 { margin: 0 0 8px; }
    .muted { color:#666; font-size:13px; }
    .actions { display:flex; gap:10px; align-items:center; flex-wrap:wrap; margin: 10px 0; }
    .btn { border:1px solid #ccc; background:#f7f7f7; padding:8px 12px; cursor:pointer; }
    .btn-primary { border:1px solid #333; background:#eaeaea; font-weight:bold; }
    label { font-size:12px; color:#444; display:block; margin: 12px 0 4px; }
    input { width: 100%; padding: 8px; box-sizing: border-box; border:1px solid #ccc; }
    .grid { display:grid; grid-template-columns: 1fr 1fr; gap: 12px; max-width: 900px; }
    .full { grid-column: 1 / -1; }
    .ok { background:#eaffea; border:1px solid #86d786; padding:10px 12px; margin:10px 0; }
  </style>
</head>
<body>
  <h1>Postavke firme</h1>
  <div class="muted">Prijavljen: {{ user }}</div>

  <div class="actions">
    <a href="/offer"><button class="btn" type="button">Nazad na ponudu</button></a>
    <a href="/offers"><button class="btn" type="button">Sve ponude</button></a>
    <form method="post" action="/logout" style="margin:0;">
      <button class="btn" type="submit">Odjava</button>
    </form>
  </div>

  {% if ok %}
    <div class="ok">Spremljeno ✓</div>
  {% endif %}

  <form method="post" action="/settings">
    <div class="grid">
      <div class="full">
        <label>Naziv firme</label>
        <input name="company_name" value="{{ settings.get('company_name') or '' }}" placeholder="npr. Amaryllis interijeri" />
      </div>

      <div class="full">
        <label>Adresa</label>
        <input name="company_address" value="{{ settings.get('company_address') or '' }}" placeholder="npr. Ulica 1, 10410 Velika Gorica" />
      </div>

      <div>
        <label>OIB</label>
        <input name="company_oib" value="{{ settings.get('company_oib') or '' }}" placeholder="npr. 12345678901" />
      </div>

      <div>
        <label>IBAN</label>
        <input name="company_iban" value="{{ settings.get('company_iban') or '' }}" placeholder="npr. HR..." />
      </div>

      <div>
        <label>Email</label>
        <input name="company_email" value="{{ settings.get('company_email') or '' }}" placeholder="npr. info@firma.hr" />
      </div>

      <div>
        <label>Telefon</label>
        <input name="company_phone" value="{{ settings.get('company_phone') or '' }}" placeholder="npr. +385..." />
      </div>

      <div class="full">
        <label>Putanja do loga (opcionalno)</label>
        <input name="logo_path" value="{{ settings.get('logo_path') or '' }}" placeholder="default: app/static/logo.png" />
        <div class="muted" style="margin-top:6px;">Ako dodaš logo u repo kao <b>app/static/logo.png</b>, ostavi prazno.</div>
      </div>

      <div class="full" style="display:flex; justify-content:flex-end;">
        <button class="btn btn-primary" type="submit">Spremi</button>
      </div>
    </div>
  </form>
</body>
</html>
