<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <title>Ponude</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; }
    table { border-collapse: collapse; width: 100%; margin-top: 14px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background: #f5f5f5; }
    .row { display: grid; grid-template-columns: 1fr 120px 140px 140px 90px; gap: 12px; align-items: end; }
    input { width: 100%; padding: 8px; }
    button { padding: 8px 12px; cursor: pointer; }
    .topbar { display: flex; justify-content: space-between; align-items: center; }
    .muted { color: #666; font-size: 14px; }
    .subtotal { font-weight: 700; margin-left: 8px; }
    .actions { margin-top: 10px; display: flex; gap: 10px; align-items: center; }
  </style>
</head>
<body>

  <div class="topbar">
    <div>
      <h2>Nova ponuda</h2>
      <div class="muted">Prijavljen: {{ user }}</div>
    </div>
    <form method="post" action="/logout">
      <button type="submit">Odjava</button>
    </form>
  </div>

  <form method="post" action="/offer/add">
    <div class="row">
      <div>
        <label>Naziv</label>
        <input name="name" placeholder="npr. Ormar po mjeri" required />
      </div>
      <div>
        <label>Količina</label>
        <input name="qty" type="number" step="0.01" value="1" />
      </div>
      <div>
        <label>Cijena</label>
        <input name="price" type="number" step="0.01" value="0" />
      </div>
      <div>
        <label>Ukupno</label>
        <input type="text" value="0.00" disabled />
      </div>
      <div>
        <button type="submit">Dodaj</button>
      </div>
    </div>
  </form>

  <div class="actions">
    <form method="post" action="/offer/clear" onsubmit="return confirm('Obrisati sve stavke?');">
      <button type="submit">Obriši sve stavke</button>
    </form>
    <div>
      Međuzbroj:<span class="subtotal">{{ "%.2f"|format(subtotal) }} €</span>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>Naziv</th>
        <th style="width:120px;">Količina</th>
        <th style="width:140px;">Cijena</th>
        <th style="width:140px;">Ukupno</th>
      </tr>
    </thead>
    <tbody>
      {% for it in items %}
      <tr>
        <td>{{ it.name }}</td>
        <td>{{ "%.2f"|format(it.qty) }}</td>
        <td>{{ "%.2f"|format(it.price) }}</td>
        <td>{{ "%.2f"|format(it.total) }}</td>
      </tr>
      {% else %}
      <tr>
        <td colspan="4" class="muted">Još nema stavki. Dodaj prvu stavku gore.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</body>
</html>
