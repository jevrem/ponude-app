<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nova ponuda</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
    .topbar { display:flex; justify-content:space-between; align-items:flex-start; gap:16px; }
    .muted { color:#666; font-size: 13px; margin-top: 2px; }
    .card { background:#fff; border:1px solid #eee; border-radius:12px; padding:16px; box-shadow: 0 6px 18px rgba(0,0,0,.06); }
    .grid { display:grid; grid-template-columns: 1fr 180px 180px 220px 120px; gap:12px; align-items:end; }
    label { display:block; font-size: 13px; color:#444; margin-bottom:6px; }
    input { width:100%; padding:10px 10px; border:1px solid #ccc; border-radius:8px; font-size: 15px; }
    input[readonly] { background:#f7f7f7; }
    button { padding:10px 12px; border:1px solid #bbb; border-radius:8px; background:#eee; cursor:pointer; }
    button.primary { background:#fff; border-color:#999; font-weight:600; }
    table { border-collapse: collapse; width:100%; margin-top: 14px; }
    th, td { border-bottom: 1px solid #eee; padding: 10px 8px; text-align:left; }
    th { background:#fafafa; font-weight:600; }
    td.num, th.num { text-align:right; font-variant-numeric: tabular-nums; }
    .row-actions { display:flex; gap:10px; align-items:center; margin-top: 10px; }
  </style>
</head>
<body>

  <div class="topbar">
    <div>
      <h1 style="margin:0;">Nova ponuda</h1>
      <div class="muted">Prijavljen: {{ user }}</div>
    </div>

    <form method="post" action="/logout">
      <button type="submit">Odjava</button>
    </form>
  </div>

  <div class="card" style="margin-top:16px;">
    <form method="post" action="/offer/add" id="addForm" autocomplete="off">
      <div class="grid">
        <div>
          <label for="name">Naziv</label>
          <input id="name" name="name" placeholder="npr. Ormar po mjeri" required />
        </div>

        <div>
          <label for="qty">Količina</label>
          <input id="qty" name="qty" type="number" step="0.01" value="1" min="0" />
        </div>

        <div>
          <label for="price">Cijena</label>
          <input id="price" name="price" type="number" step="0.01" value="0" min="0" />
        </div>

        <div>
          <label for="lineTotal">Ukupno</label>
          <input id="lineTotal" type="text" value="0.00" readonly />
        </div>

        <div>
          <button class="primary" type="submit" style="width:100%;">Dodaj</button>
        </div>
      </div>
    </form>

    <div class="row-actions">
      <form method="post" action="/offer/clear" style="margin:0;">
        <button type="submit">Obriši sve stavke</button>
      </form>
      <div class="muted" style="font-size:14px;">
        Međuzbroj: <strong>{{ "%.2f"|format(subtotal or 0) }} €</strong>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Naziv</th>
          <th class="num">Količina</th>
          <th class="num">Cijena</th>
          <th class="num">Ukupno</th>
        </tr>
      </thead>
      <tbody>
        {% for it in items %}
          <tr>
            <td>{{ it.name }}</td>
            <td class="num">{{ "%.2f"|format(it.qty) }}</td>
            <td class="num">{{ "%.2f"|format(it.price) }}</td>
            <td class="num">{{ "%.2f"|format(it.total) }}</td>
          </tr>
        {% else %}
          <tr>
            <td colspan="4" class="muted">Nema stavki još. Dodaj prvu gore.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <script>
    const nameEl = document.getElementById("name");
    const qtyEl = document.getElementById("qty");
    const priceEl = document.getElementById("price");
    const totalEl = document.getElementById("lineTotal");
    const formEl = document.getElementById("addForm");

    function n(v) {
      const x = Number(String(v).replace(",", "."));
      return Number.isFinite(x) ? x : 0;
    }

    function recalc() {
      const qty = n(qtyEl.value);
      const price = n(priceEl.value);
      const t = qty * price;
      totalEl.value = t.toFixed(2);
    }

    qtyEl.addEventListener("input", recalc);
    priceEl.addEventListener("input", recalc);

    // Enter u cijeni => submit
    priceEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        formEl.requestSubmit();
      }
    });

    // Nakon submit-a: (browser će napravit POST+redirect, ali mi očistimo odmah UX radi)
    formEl.addEventListener("submit", () => {
      // ostavi qty na 1, price na 0, fokus na naziv
      setTimeout(() => {
        nameEl.value = "";
        qtyEl.value = "1";
        priceEl.value = "0";
        recalc();
        nameEl.focus();
      }, 0);
    });

    // init
    recalc();
  </script>

</body>
</html>
