<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ponude</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 18px 22px; max-width: 980px; margin: 0 auto; }
    h1 { margin: 0 0 8px; }
    .muted { color:#666; font-size:13px; }
    .actions { display:flex; gap:10px; align-items:center; flex-wrap:wrap; margin: 10px 0; }
    .btn { border:1px solid #ccc; background:#f7f7f7; padding:8px 12px; cursor:pointer; border-radius:8px; }
    table { width:100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border-bottom: 1px solid #eee; padding: 8px 6px; }
    th { text-align:left; font-size: 13px; color:#333; }
    td.num, th.num { text-align:right; white-space: nowrap; }
  </style>
</head>
<body>
  <h1>Ponude</h1>
  <div class="muted">Prijavljen: {{ user }}</div>

  <div class="actions">
    <a href="/offer"><button class="btn" type="button">Nazad na ponudu</button></a>
    <a href="/settings"><button class="btn" type="button">Postavke firme</button></a>
    <form method="post" action="/logout" style="margin:0;"><button class="btn" type="submit">Odjava</button></form>
  </div>

  <table>
    <thead>
      <tr>
        <th>Broj</th>
        <th>Klijent</th>
        <th>Datum</th>
        <th>Status</th>
        <th class="num">Ukupno</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for o in offers %}
      <tr>
        <td>{{ o["offer_no"] or o["id"] }}</td>
        <td>{{ o["client_name"] or "" }}</td>
        <td>{{ o["created_at"] }}</td>
        <td>{{ o["status"] }}</td>
        <td class="num">{{ '%.2f'|format(o["total"]) }} â‚¬</td>
        <td style="text-align:right;">
          <form method="post" action="/offers/open" style="margin:0;">
            <input type="hidden" name="offer_id" value="{{ o['id'] }}">
            <button class="btn" type="submit">Otvori</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
