{% for it in items %}
<tr>
  <td>{{ it["name"] }}</td>
  <td style="text-align:right;">{{ '%.2f'|format(it["qty"]) }}</td>
  <td style="text-align:right;">{{ '%.2f'|format(it["price"]) }}</td>
  <td style="text-align:right;">{{ '%.2f'|format(it["total"]) }}</td>
  <td style="text-align:center;">
    <form method="post" action="/item/delete" style="margin:0;">
      <input type="hidden" name="item_id" value="{{ it['id'] }}" />
      <button class="btn btn-danger" type="submit">×</button>
    </form>
  </td>
</tr>
{% else %}
<tr><td colspan="5" class="muted">Nema stavki još. Dodaj prvu stavku gore.</td></tr>
{% endfor %}
